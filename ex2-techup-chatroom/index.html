<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Techup Chatroom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Techup Chatroom</h1>
  </header>

  <main>
    <div class="chat-area">
      <div class="chat-panel">
        <div class="chat green">สวัสดีจ้า</div>
        <div class="chat grey">
          Coding สนุกจังเลย
          <span class="close">×</span>
        </div>
        <div class="chat green">🥳 😍</div>
      </div>

      <div class="emoji-panel">
        <div class="emoji">😍</div>
        <div class="emoji">🥳</div>
      </div>
    </div>
  </main>
</body>
</html>
